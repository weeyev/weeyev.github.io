name: Build & Deploy

on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Haskell Stack
        uses: haskell-actions/setup@v2
        with:
          enable-stack: true
          stack-version: 'latest'

      - name: Cache Stack global package database
        uses: actions/cache@v4
        with:
          path: ~/.stack
          key: ${{ runner.os }}-stack-global-${{ hashFiles('stack.yaml') }}
          restore-keys: |
            ${{ runner.os }}-stack-global-

      - name: Cache Stack dependencies
        uses: actions/cache@v4
        with:
          path: .stack-work
          key: ${{ runner.os }}-stack-work-${{ hashFiles('stack.yaml', 'blogged.cabal', '**/*.hs') }}
          restore-keys: |
            ${{ runner.os }}-stack-work-

      - name: Build site
        run: stack build

      - name: Generate site & sync bookmarks
        run: stack exec blogged build

      - name: Add .nojekyll to disable Jekyll processing
        run: touch docs/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
          force_orphan: true